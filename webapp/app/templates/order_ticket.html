<!DOCTYPE html>
  {% extends "base.html" %}
  {% block title %}Order Ticket{% endblock %}
   {% block content %}
<style>
   h3 {
       color: #979497
   }
   body {
       color: #4582EC
   }
   }
   .container {
    color: #4582EC;
    background-color: #4582EC;
   	width:100%;
   	height:auto;
   	padding:1%;
   }
   .btn {
      background-color:#4582EC;
    }

    aa {
      display:inline;
    }
    bb {
      display:inline;
    }
    cc {
      display:inline;
    }

</style>
  <body>
      <div class="container">
        <center>
          <div>
            <h3>Buy Tickets</h3>
            <h4>Film:</h4>
           <div>
             {{film.filmName}}
           </div>

           <label style="margin-top: 20px">Ticket Type</label>
           <form method = 'POST'>
             <fieldset>
             <p>
               {{form.ticketType}}
             </p>

             <p><input class = "btn btn-default" type="submit" value="Order Ticket" style="margin-top: 5px"></p>
           </fieldset>
           </form>

              <h3> Select Seat</h3>
              <div>
              <aa class=""><input type="checkbox">a1</aa>
              <aa class=""><input type="checkbox">a2</aa>
              <aa class=""><input type="checkbox">a3</aa>
              <aa class=""><input type="checkbox">a4</aa>
              <aa class=""><input type="checkbox">a5</aa>
              <aa class=""><input type="checkbox">a6</aa>
              <aa class=""><input type="checkbox">a7</aa>
              <aa class=""><input type="checkbox">a8</aa>
              <aa class=""><input type="checkbox">a9</aa>
            </div>
            <div>
              <bb class=""><input type="checkbox">b1</bb>
              <bb class=""><input type="checkbox">b2</bb>
              <bb class=""><input type="checkbox">b3</bb>
              <bb class=""><input type="checkbox">b4</bb>
              <bb class=""><input type="checkbox">b5</bb>
              <bb class=""><input type="checkbox">b6</bb>
              <bb class=""><input type="checkbox">b7</bb>
              <bb class=""><input type="checkbox">b8</bb>
              <bb class=""><input type="checkbox">b9</bb>
            </div>
            <div>
              <cc class=""><input type="checkbox">c1</cc>
              <cc class=""><input type="checkbox">c2</cc>
              <cc class=""><input type="checkbox">c3</cc>
              <cc class=""><input type="checkbox">c4</cc>
              <cc class=""><input type="checkbox">c5</cc>
              <cc class=""><input type="checkbox">c6</cc>
              <cc class=""><input type="checkbox">c7</cc>
              <cc class=""><input type="checkbox">c8</cc>
              <cc class=""><input type="checkbox">c9</cc>
            </div>

        <div>
          <center>

            <button class="btn btn-default"  name="buy" value="Order Tickets" style="margin-top: 15px">Order Ticket</button>

          </center>
        </div>
      </center>
    </div>
   </body>
</html>
{% endblock %}
