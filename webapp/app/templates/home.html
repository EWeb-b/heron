{% extends "base.html" %}

{% block content %}
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>

    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <a href="{{ url_for('film_details', passed='The Shape of Water')}}">
          <img src="/static/SoW.jpg" alt="The Shape of Water" style="width:100%;" height="500">
        </a>
      </div>

      <div class="item">
        <a href="{{ url_for('film_details', passed='CoCo') }}">
          <img src="/static/CoCo.jpg" alt="CoCo" style="width:100%;" height="500"></a>
        </a>
      </div>

      <div class="item">
        <a href="{{ url_for('film_details', passed='Interstellar') }}">
          <img src="/static/Interstellar.jpg" alt="Interstellar" style="width:100%;" height="500"></a>
        </a>
      </div>

    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>



{{ super() }}
{% endblock %}
