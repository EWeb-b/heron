{% extends "base.html" %}
{% block content %}

<!DOCTYPE html>

<style>
  /* Make the image fully responsive */
  .carousel-inner img {
      width: 100%;
      height: 100%;
  }
  </style>

<body>

<div id="demo" class="carousel slide" data-ride="carousel">

  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
  </ul>

  <!-- The slideshow -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://mrmoviefiend.files.wordpress.com/2010/06/inception-poster-11.jpg" alt="Inception" width="1100" height="500">
    </div>
    <div class="carousel-item">
      <img src="http://coronacomingattractions.com/sites/default/files/clash_titans_2010_3d_poster_007.jpg" alt="Titans" width="1100" height="500">
    </div>
    <div class="carousel-item">
      <img src="https://comicsagogo.files.wordpress.com/2011/11/tintin-movie-poster-horizontal.jpg" alt="Tintin" width="1100" height="500">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>

</body>
</html>
{% endblock %}
