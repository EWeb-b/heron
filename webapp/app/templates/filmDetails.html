{% extends "base.html" %}
{% block title %}Films{% endblock %}
{% block content %}

<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: Arial;
}

.header {
    text-align: center;
    padding: 32px;
}

.row {
    display: -ms-flexbox; /* IE10 */
    display: flex;
    -ms-flex-wrap: wrap; /* IE10 */
    flex-wrap: wrap;
    padding: 0 4px;
}

/* Create three equal columns that sits next to each other */
.column {
    -ms-flex: 33%; /* IE10 */
    flex: 33%;
    max-width: 33%;
    padding: 0 3px;
}

.column img {
    margin-top: 8px;
    vertical-align: middle;
}

/* Responsive layout - makes a two column-layout instead of four columns */
@media screen and (max-width: 800px) {
    .column {
        -ms-flex: 50%;
        flex: 50%;
        max-width: 50%;
    }
}

/* Responsive layout - makes the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 600px) {
    .column {
        -ms-flex: 100%;
        flex: 100%;
        max-width: 100%;
    }
}


</style>
<body>
  <div class="container">



<div class="row">
  <div style="margin-bottom:30px" class="column">
    <a href="{{ url_for('film_details', passed='The Martian') }}">
    <img src="/static/portraits/The Martian.jpg" style="width:100%"></a>
    <a href="{{ url_for('film_details', passed='Inception') }}">
    <img src="/static/portraits/Inception.jpg" style="width:100%"></a>
    <a href="{{ url_for('film_details', passed='Interstellar') }}">
    <img src="/static/portraits/Interstellar.jpg" style="width:100%"></a>

  </div>
  <div class="column">
    <a href="{{ url_for('film_details', passed='Paddington 2') }}">
    <img src="/static/portraits/Paddington 2.jpg" style="width:100%"></a>
    <a href="{{ url_for('film_details', passed='The Shape of Water') }}">
    <img src="/static/portraits/The Shape of Water.jpg" style="width:100%"></a>
    <a href="{{ url_for('film_details', passed='Black Panther') }}">
    <img src="/static/portraits/Black Panther.jpg" style="width:100%"></a>

  </div>
  <div class="column">
    <a href="{{ url_for('film_details', passed='The Greatest Showman') }}">
    <img src="/static/portraits/The Greatest Showman.jpg" style="width:100%"></a>
    <a href="{{ url_for('film_details', passed='Jumanji: Welcome to the Jungle') }}">
    <img src="/static/portraits/Jumanji: Welcome to the Jungle.jpg" style="width:100%"></a>
    <a href="{{ url_for('film_details', passed='CoCo') }}">
    <img src="/static/portraits/CoCo.jpg" style="width:100%"></a>

  </div>

</div>
</div>



   </body>
</html>
